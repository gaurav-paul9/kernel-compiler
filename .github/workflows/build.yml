name: Build OnePlus 12R Kernel (AlphaDroid Clang)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel by ${{ github.actor }}
    runs-on: ubuntu-latest

    steps:

    - name: Setup swap (10GB)
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 10

    - name: Install dependencies (Ubuntu 24.04 fixed)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git dwarves libelf-dev ccache automake flex lzop bison gperf build-essential \
          zip curl zlib1g-dev libxml2-utils bzip2 libbz2-dev squashfs-tools \
          pngcrush schedtool dpkg-dev liblz4-tool optipng maven libssl-dev pwgen \
          bc libx11-dev libgl1-mesa-dev xsltproc unzip device-tree-compiler \
          python3 python-is-python3

    - name: Create workspace
      run: mkdir -p kernel_workspace

    - name: Clone Kernel Modules + Devicetree (official OnePlusOSS)
      run: |
        cd kernel_workspace
        git clone https://github.com/OnePlusOSS/android_kernel_modules_and_devicetree_oneplus_sm8550 \
          -b oneplus/sm8550_u_14.0.0_ace3 kernel_workspace --depth=1

    - name: Clone Kernel Source (sm8550 common)
      run: |
        cd kernel_workspace/kernel_workspace
        git clone https://github.com/PoXiao777/android_kernel_oneplus_sm8550 common --depth=1

    - name: Download AlphaDroid Clang r547379 (AOSP 20.0.0)
      run: |
        cd kernel_workspace
        mkdir clang-aosp
        git clone https://gitlab.com/alphadroid-project/prebuilts_clang_host_linux-x86_clang-r547379.git clang_tmp --depth=1
        cp -r clang_tmp/* clang-aosp/
        rm -rf clang_tmp

    - name: Build kernel
      run: |
        cd kernel_workspace

        KERNEL_DIR=./kernel_workspace/common
        OUT_DIR=./out
        THREADS=$(($(nproc --all) - 1))

        # Export Clang (Reference YML #1 style)
        export PATH=$GITHUB_WORKSPACE/kernel_workspace/clang-aosp/bin:$PATH
        export ARCH=arm64
        export SUBARCH=arm64
        export CLANG_TRIPLE=aarch64-linux-gnu-
        export CC=clang
        export CXX=clang++
        export LLVM=1
        export LLVM_IAS=1

        mkdir -p ${OUT_DIR}
        cd ${KERNEL_DIR}

        echo "==== APPLYING ONEPLUS 12R DEFCONFIG CHAIN ===="

        make O=${OUT_DIR} gki_defconfig
        bash scripts/kconfig/merge_config.sh -m \
          ${OUT_DIR}/.config \
          arch/arm64/configs/vendor/kalama_GKI.config \
          arch/arm64/configs/vendor/oplus/kalama_GKI.config \
          arch/arm64/configs/vendor/debugfs.config

        make O=${OUT_DIR} olddefconfig

        echo "==== START KERNEL BUILD ===="
        make -j"$THREADS" O=${OUT_DIR}

        echo "==== INSTALL MODULES ===="
        make -j"$THREADS" O=${OUT_DIR} INSTALL_MOD_PATH="./modules_install" INSTALL_MOD_STRIP=1 modules_install
        find ./modules_install -type l -delete || true

    - name: Build AnyKernel3
      run: |
        cd kernel_workspace
        git clone https://github.com/Kernel-SU/AnyKernel3 --depth=1 AnyKernel3
        rm -rf AnyKernel3/.git

        # Copy kernel image
        if [ -f out/arch/arm64/boot/Image ]; then
          cp out/arch/arm64/boot/Image AnyKernel3/
        fi

        if [ -f out/arch/arm64/boot/Image.gz-dtb ]; then
          cp out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
        fi

        # Copy dtbo
        if [ -f out/arch/arm64/boot/dtbo.img ]; then
          cp out/arch/arm64/boot/dtbo.img AnyKernel3/
        fi

        # Copy modules
        mkdir -p AnyKernel3/modules
        cp -r out/modules_install/lib/modules/* AnyKernel3/modules/ || true

    - name: Upload Kernel Image
      uses: actions/upload-artifact@v4
      with:
        name: Kernel-Image
        path: |
          kernel_workspace/out/arch/arm64/boot/Image
          kernel_workspace/out/arch/arm64/boot/Image.gz-dtb
          kernel_workspace/out/arch/arm64/boot/dtbo.img

    - name: Upload Modules
      uses: actions/upload-artifact@v4
      with:
        name: Kernel-Modules
        path: kernel_workspace/out/modules_install/lib/modules/*

    - name: Upload AnyKernel3 Flashable ZIP
      uses: actions/upload-artifact@v4
      with:
        name: AnyKernel3-OnePlus12R
        path: kernel_workspace/AnyKernel3/*
