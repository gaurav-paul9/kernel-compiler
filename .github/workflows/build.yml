name: Build OnePlus 12R Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git curl wget rsync bc bison flex build-essential \
          libssl-dev libelf-dev dwarves python3 ccache

    - name: Create directory tree (Your exact structure)
      run: |
        mkdir -p kernel/oneplus
        cd kernel/oneplus

        echo "Cloning kernel source..."
        git clone https://github.com/gaurav-paul9/android_kernel_oneplus_sm8550.git \
          sm8550 --branch lineage-23.0 --depth=1

        echo "Cloning kernel modules..."
        git clone https://github.com/LineageOS/android_kernel_oneplus_sm8550-modules.git \
          sm8550-modules --branch lineage-23.0 --depth=1

        echo "DIR TREE CREATED:"
        ls -R .

    - name: Download & extract AlphaDroid Clang r547379
      run: |
        mkdir -p toolchains
        cd toolchains

        echo "Cloning clang..."
        git clone https://gitlab.com/alphadroid-project/prebuilts_clang_host_linux-x86_clang-r547379.git clang

        echo "Clang structure:"
        ls -R clang

    - name: Export environment variables
      run: |
        echo "KERNEL_DIR=$GITHUB_WORKSPACE/kernel/oneplus/sm8550" >> $GITHUB_ENV
        echo "MODULES_DIR=$GITHUB_WORKSPACE/kernel/oneplus/sm8550-modules" >> $GITHUB_ENV
        echo "CLANG_DIR=$GITHUB_WORKSPACE/toolchains/clang" >> $GITHUB_ENV
        echo "OUT_DIR=$GITHUB_WORKSPACE/kernel/oneplus/sm8550/out" >> $GITHUB_ENV

    - name: Build kernel
      run: |
        cd $KERNEL_DIR

        mkdir -p $OUT_DIR

        export PATH=$CLANG_DIR/bin:$PATH
        export LD_LIBRARY_PATH=$CLANG_DIR/lib64
        export CC=clang
        export CXX=clang++
        export LLVM=1
        export LLVM_IAS=1
        export ARCH=arm64
        export SUBARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-
        export CROSS_COMPILE_ARM32=arm-linux-gnueabi-

        echo "=== RUNNING DEFCONFIG ==="
        make O=$OUT_DIR gki_defconfig

        echo "=== MERGING VENDOR CONFIGS ==="
        bash scripts/kconfig/merge_config.sh -m \
          $OUT_DIR/.config \
          arch/arm64/configs/vendor/kalama_GKI.config \
          arch/arm64/configs/vendor/oplus/kalama_GKI.config \
          arch/arm64/configs/vendor/debugfs.config

        echo "=== FINALIZING CONFIG ==="
        make O=$OUT_DIR olddefconfig

        echo "=== BUILDING KERNEL ==="
        make -j$(nproc) O=$OUT_DIR

    - name: Package AnyKernel3
      run: |
        cd $GITHUB_WORKSPACE
        git clone https://github.com/Kernel-SU/AnyKernel3 --depth=1 AK3

        cp $OUT_DIR/arch/arm64/boot/Image AK3/ || true
        cp $OUT_DIR/arch/arm64/boot/Image.gz-dtb AK3/ || true
        cp $OUT_DIR/arch/arm64/boot/dtbo.img AK3/ || true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OP12R-Kernel
        path: |
          kernel/oneplus/sm8550/out/arch/arm64/boot/Image*
          kernel/oneplus/sm8550/out/arch/arm64/boot/dtbo.img
          AK3/*
