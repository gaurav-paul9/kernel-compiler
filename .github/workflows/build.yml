name: Build OnePlus 12R Kernel (Clang r547379)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel by ${{ github.actor }}
    runs-on: ubuntu-latest

    steps:

    - name: Set swap to 10G
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 10

    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git dwarves libelf-dev ccache automake flex lzop bison gperf build-essential \
          zip curl zlib1g-dev g++-multilib libxml2-utils bzip2 libbz2-dev squashfs-tools \
          pngcrush schedtool dpkg-dev liblz4-tool optipng maven libssl-dev pwgen \
          bc libc6-dev-i386 lib32ncurses5-dev libx11-dev lib32z-dev libgl1-mesa-dev \
          unzip device-tree-compiler python3 python-is-python3

        mkdir -p $GITHUB_WORKSPACE/kernel_workspace

    - name: Clone kernel source + modules
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace

        # Clone modules + devicetree
        git clone https://github.com/OnePlusOSS/android_kernel_modules_and_devicetree_oneplus_sm8550 \
          -b oneplus/sm8550_u_14.0.0_ace3 kernel_workspace --depth=1

        cd kernel_workspace/kernel_platform

        # Clone kernel source (sm8550)
        git clone https://github.com/gaurav-paul9/android_kernel_oneplus_sm8550 \
          -b lineage-23.0 common --depth=1

    - name: Download AlphaDroid Clang r547379
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        mkdir clang-aosp

        git clone https://gitlab.com/alphadroid-project/prebuilts_clang_host_linux-x86_clang-r547379.git \
          clang-temp --depth=1

        # Move to expected folder structure
        mv clang-temp/* clang-aosp/
        rm -rf clang-temp

    - name: Build kernel
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace

        KDIR=./kernel_workspace/kernel_platform/common
        OUT=./out
        THREADS=$(($(nproc --all) - 1))

        export PATH=$GITHUB_WORKSPACE/kernel_workspace/clang-aosp/bin:$PATH
        export ARCH=arm64
        export SUBARCH=arm64
        export CC=clang
        export CXX=clang++
        export LLVM=1
        export LLVM_IAS=1
        export CLANG_TRIPLE=aarch64-linux-gnu-

        mkdir -p $OUT
        cd $KDIR

        echo "==== APPLYING DEFCONFIGS FOR 12R ===="

        make O=$OUT gki_defconfig

        # Merge Oplus + Kalama configs
        bash scripts/kconfig/merge_config.sh -m \
          $OUT/.config \
          arch/arm64/configs/vendor/kalama_GKI.config \
          arch/arm64/configs/vendor/oplus/kalama_GKI.config \
          arch/arm64/configs/vendor/debugfs.config

        make O=$OUT olddefconfig

        echo "==== BUILDING KERNEL ===="
        make -j"$THREADS" O=$OUT

        echo "==== INSTALLING MODULES ===="
        make -j"$THREADS" O=$OUT INSTALL_MOD_PATH=modules_install modules_install
        find modules_install -type l -delete

    - name: Prepare AnyKernel3
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace

        git clone https://github.com/Kernel-SU/AnyKernel3 --depth=1 AnyKernel3
        rm -rf AnyKernel3/.git

        if [ -f out/arch/arm64/boot/Image.gz-dtb ]; then
          cp out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
        elif [ -f out/arch/arm64/boot/Image ]; then
          cp out/arch/arm64/boot/Image AnyKernel3/
        fi

        if [ -f out/arch/arm64/boot/dtbo.img ]; then
          cp out/arch/arm64/boot/dtbo.img AnyKernel3/
        fi

        mkdir -p AnyKernel3/modules
        cp -r out/modules_install/lib/modules/* AnyKernel3/modules/ || true

    - name: Upload Kernel Image
      uses: actions/upload-artifact@v4
      with:
        name: Kernel-Image
        path: |
          kernel_workspace/out/arch/arm64/boot/Image
          kernel_workspace/out/arch/arm64/boot/Image.gz-dtb
          kernel_workspace/out/arch/arm64/boot/dtbo.img

    - name: Upload AnyKernel3 ZIP
      uses: actions/upload-artifact@v4
      with:
        name: AK3-12R-Clang547379
        path: kernel_workspace/AnyKernel3/*
