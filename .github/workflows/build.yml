name: Build OnePlus 12R Kernel
on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel by ${{ github.actor }}
    runs-on: ubuntu-latest

    steps:
    # -----------------------
    # Swap + Dependencies
    # -----------------------
    - name: Add swap
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 10

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git curl wget ccache bc bison flex build-essential \
          dwarves libelf-dev libssl-dev \
          device-tree-compiler python3

    # -----------------------
    # Prepare workspace
    # -----------------------
    - name: Prepare workspace dirs
      run: |
        mkdir -p kernel/oneplus
        mkdir -p toolchains

    # -----------------------
    # Clone kernel source
    # -----------------------
    - name: Clone Kernel Source
      run: |
        cd kernel/oneplus
        git clone https://github.com/gaurav-paul9/android_kernel_oneplus_sm8550.git -b lineage-23.0 sm8550 --depth=1

    # -----------------------
    # Clone modules repo
    # -----------------------
    - name: Clone Kernel Modules (sm8550-modules)
      run: |
        cd kernel/oneplus
        git clone https://github.com/LineageOS/android_kernel_oneplus_sm8550-modules.git \
          -b lineage-23.0 sm8550-modules --depth=1

    # -----------------------
    # Clone AlphaDroid Clang r547379
    # -----------------------
    - name: Download Clang (AlphaDroid r547379)
      run: |
        cd toolchains
        git clone https://gitlab.com/alphadroid-project/prebuilts_clang_host_linux-x86_clang-r547379.git clang
        chmod -R +x clang/bin

    # -----------------------
    # Build kernel
    # -----------------------
    - name: Build Kernel
      run: |
        KERNEL_DIR=$GITHUB_WORKSPACE/kernel/oneplus/sm8550
        MODULES_DIR=$GITHUB_WORKSPACE/kernel/oneplus/sm8550-modules
        OUT=$KERNEL_DIR/out
        CLANG=$GITHUB_WORKSPACE/toolchains/clang

        export PATH=$CLANG/bin:$PATH
        export ARCH=arm64
        export SUBARCH=arm64
        export CC=clang
        export CXX=clang++
        export LLVM=1
        export LLVM_IAS=1

        cd $KERNEL_DIR

        echo "Cleaning source tree..."
        make mrproper

        echo "Creating OUT directory..."
        mkdir -p $OUT

        echo "Running base defconfig..."
        make O=$OUT gki_defconfig

        echo "Merging vendor configs..."
        bash scripts/kconfig/merge_config.sh -m \
          $OUT/.config \
          arch/arm64/configs/vendor/kalama_GKI.config \
          arch/arm64/configs/vendor/oplus/kalama_GKI.config \
          arch/arm64/configs/vendor/debugfs.config

        echo "Finalizing kernel config..."
        make O=$OUT olddefconfig

        echo "Building kernel Image..."
        make -j$(nproc --all) O=$OUT

    # -----------------------
    # Package AnyKernel3
    # -----------------------
    - name: Pack AnyKernel3
      run: |
        cd $GITHUB_WORKSPACE
        git clone https://github.com/Kernel-SU/AnyKernel3 --depth=1 AnyKernel3
        rm -rf AnyKernel3/.git

        OUT=$GITHUB_WORKSPACE/kernel/oneplus/sm8550/out

        if [ -f $OUT/arch/arm64/boot/Image ]; then
          cp $OUT/arch/arm64/boot/Image AnyKernel3/
        fi
        if [ -f $OUT/arch/arm64/boot/Image.gz-dtb ]; then
          cp $OUT/arch/arm64/boot/Image.gz-dtb AnyKernel3/
        fi
        if [ -f $OUT/arch/arm64/boot/dtbo.img ]; then
          cp $OUT/arch/arm64/boot/dtbo.img AnyKernel3/
        fi

    # -----------------------
    # Upload Kernel Output
    # -----------------------
    - name: Upload Image
      uses: actions/upload-artifact@v4
      with:
        name: kernel-image
        path: |
          kernel/oneplus/sm8550/out/arch/arm64/boot/Image
          kernel/oneplus/sm8550/out/arch/arm64/boot/Image.gz-dtb
          kernel/oneplus/sm8550/out/arch/arm64/boot/dtbo.img

    - name: Upload AnyKernel3
      uses: actions/upload-artifact@v4
      with:
        name: AnyKernel3-Flashable
        path: AnyKernel3/*
